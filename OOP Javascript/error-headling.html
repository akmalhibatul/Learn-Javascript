<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error headling</title>
</head>
<body>
    <script>
        class MathUtil{
            static sum(...numbers){
                if(numbers.length === 0){
                    throw new Error('Total Parameter Harus lebih dari 0');
                }
                let total = 0;
                for(const number of numbers){
                    total += number;
                }
                return total;
            }
        }
        
        try{
            console.info(MathUtil.sum(1,1,1));
            console.info("Akmal");
            
        }catch(error){
            console.info(`Terjadi Error : ${error.message}`);
        }finally{
            console.info("Selesai");
        }
        console.info("Aminah");

        class Counter{
            #counter = 1;

            next(){
                try{
                    return this.#counter;
                }finally{
                    this.#counter++;
                }
            }
        }

        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        

        
    </script>
</body>
</html>
