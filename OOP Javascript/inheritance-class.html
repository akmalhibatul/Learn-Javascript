<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Class</title>
</head>
<body>
    <script>
       class Employee {
           sayHello(name){
               console.info(`Hello ${name}, my name is Employee ${this.name}`)
           }
       }

       class Manager extends Employee {
        sayHello(name){
               console.info(`Hello ${name}, my name is Manager ${this.name}`)
           }
       }

       const akmal = new Employee()
       akmal.name = "Akmal"
       akmal.sayHello("Aminah")

       const aminah = new Manager()
       aminah.name = "Aminah"
       aminah.sayHello("Akmal")

       console.info(akmal)
         console.info(aminah)
    </script>
</body>
</html>
