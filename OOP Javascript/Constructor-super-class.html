<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Class</title>
</head>
<body>
    <script>
       class Employee {
            constructor(firstName){
                this.firstName = firstName
            }

           sayHello(name){
               console.info(`Hello ${name}, my name is Employee ${this.firstName}`)
           }
       }

       class Manager extends Employee {

        constructor(firstName,lastName){
            super(firstName)
            this.lastName = lastName
        }

        sayHello(name){
               console.info(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`)
           }
       }

       const akmal = new Employee("Akmal")
       akmal.sayHello("Aminah")

       const aminah = new Manager("Aminah","Zulfa")
       aminah.sayHello("Akmal")

       console.info(akmal)
    console.info(aminah)
    </script>
</body>
</html>
