<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properti Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                this.name = name
            }
        }

        const akmal = new Person("Akmal")
        console.log(akmal)

        const aminah = new Person("Aminah")
        console.log(aminah)
    </script>
</body>
</html>
