<body>
    <script>
        class Counter {
            #counter = 0;

            increment() {
                this.#counter++;
            }

            decrement() {
                this.#counter--;
            }

            getCounter() {
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        console.log(counter.getCounter());
        console.info(counter);
    </script>
