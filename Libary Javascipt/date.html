<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        {
            //create data
            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2020, 06, 18);
            console.info(date2);

            const date3 = new Date(2003, 06, 18, 12, 30, 45, 0);
            console.info(date3);

            const date4 = new Date(1654326382556);
            console.info(date4);

        }

        {
            //epox dan timestemp
            const date1 = new Date();
            console.info(date1.getTime());

            const date2 = new Date(2020, 06, 18);
            console.info(date2.getTime());

            const date3 = new Date(2003, 06, 18, 12, 30, 45, 0);
            console.info(date3.getTime());

            const date4 = new Date(1654326382556);
            console.info(date4.getTime());

            console.info(Date.now());
        }

        {
            //date Parshing

            const time = Date.parse("2020-06-18T12:30:45.123+07:00");
            console.info(time);

            const date = new Date(time);
            console.info(date);
        }

        {
            //getter dan setter

            const date = new Date();

            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getSeconds());
            console.info(date.getMilliseconds());
            console.info(date.getTimezoneOffset());
        }

       
    </script>
</body>
</html>
