<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const nama = "Hibatul Akmal"
        console.info(nama.length);
        console.info(nama.toUpperCase());
        console.info(nama.toLowerCase());
        console.info(nama.charAt(0));
        console.info(nama.charAt(nama.length - 1));
        console.info(nama.indexOf("a"));
        console.info(nama.indexOf("a", 2));
        console.info(nama.lastIndexOf("a"));
        console.info(nama.lastIndexOf("a", 2));
        console.info(nama.substring(2, 5));
        console.info(nama.substring(2));
        console.info(nama.slice(2, 5));
        console.info(nama.slice(2));
        console.info(nama.replace("a", "i"));
        console.info(nama.includes("a"));
        console.info(nama.includes("a", 2));
        console.info(nama.startsWith("Hibatul"));
        console.info(nama.endsWith("Akmal"));
        console.info(nama.repeat(2));
        console.info(nama.concat(" ", "Hidayah"));
        console.info(nama.trim());
    </script>
</body>
</html>
