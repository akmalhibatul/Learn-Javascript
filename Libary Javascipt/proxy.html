<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>
        const target = {
            middlename: 'Akmal'
        };

        const headler = {
            get: function (target, property){
                console.info(`Access Property: ${property}`);
                return target[property];
            },
            set: function (target, property, value){
                console.info(`Change Property: ${property}`);
                if(value == null){
                    // throw new TypeError('Cannot set ' + property + ' to ' + value);
                    target[property] = "";
                }else{
                    target[property] = value;
                }
            }
        };

        const proxy = new Proxy(target, headler);
        proxy.firstName = "John";
        proxy.lastName = "Doe";

        console.info(proxy.firstName);
        console.info(proxy.middlename);
        console.info(proxy.lastName);
        console.info(target);

    </script>
</body>
</html>
