<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(value){
            let result = 1
            for(let i = 1; i <= value; i++){
                result *= i
            }
            return result
        }
        
        console.info(factorial(7))

        function factorialRecursive(value){
            if (value === 1){
                return 1
            }else{
                return value * factorialRecursive(value - 1)
            }
        }

        console.info(factorialRecursive(10))
    </script>
</body>
</html>
