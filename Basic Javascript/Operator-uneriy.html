<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello world</title>
</head>
<body>
    <script>
      let result = +1;
      document.writeln("<p>" + result + "</p>");

      result--;
      document.writeln("<p>" + result + "</p>");

      result++;
      document.writeln("<p>" + result + "</p>");

      result = -result;
      document.writeln("<p>" + result + "</p>");


       
    </script>
</body>
</html>
