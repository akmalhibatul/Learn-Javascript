<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in</title>
</head>
<body>
<script>
    const person = {
        firstName: "Hibatul",
        lastName: "Akmal"
    }

    for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`)
    }
    
    const names = ["Hibatul","Akmal"]
    for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`)
    }
</script>
</body>
</html>
